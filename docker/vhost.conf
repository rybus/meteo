<VirtualHost *:80>
    ServerName akeneo.dev

    DocumentRoot /srv/meteo/web
    <Directory /srv/meteo/web>
        AllowOverride None
        Require all granted

        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ app.php [QSA,L]
    </Directory>

    <Directory /srv/pim>
        Options FollowSymlinks
    </Directory>

    <Directory /srv/pim/web/bundles>
        RewriteEngine Off
    </Directory>

    ErrorLog /var/log/meteo_error.log
    LogLevel warn
    CustomLog /var/log/meteo_access.log combined
</VirtualHost>

